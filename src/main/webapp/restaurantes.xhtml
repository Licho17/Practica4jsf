<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form>
	<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" paginator="true" rows="10" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros" reflow="true"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
              <f:facet name="{Exporters}">
                <div class="flex justify-content-between">
            
                <p:commandButton name="imgs/excel.png" width="5">
                    <p:dataExporter type="xls" target="tblEmpleados" fileName="ReporteEmpleados"/>
                </p:commandButton>

                <p:commandButton name="imgs/xlsx.png" width="5">
                    <p:dataExporter type="xlsxstream" target="tblEmpleados" fileName="ReporteEmpleados"/>
                </p:commandButton>

                <p:commandButton name="imgs/pdf.png" width="5" >
                    <p:dataExporter type="pdf" target="tblEmpleados" fileName="ReporteEmpleados"/>
                </p:commandButton>

                <p:commandButton name="imgs/csv.png" width="5">
                    <p:dataExporter type="csv" target="tblEmpleados" fileName="ReporteEmpleados" />
                </p:commandButton>

                <p:commandButton name="imgs/xml.png" width="5">
                    <p:dataExporter type="xml" target="tblEmpleados" fileName="ReporteEmpleados"/>
                </p:commandButton>

                <p:commandButton name="imgs/user.png" width="5">
                    <p:dataExporter type="txt" target="tblEmpleados" fileName="ReporteEmpleados" />
                </p:commandButton>
            </div> 
            </f:facet>
            
		<p:column headerText="nombre" filterBy="#{restaurante.nombre}" filterMatchMode="contains" sortBy="#{restaurante.nombre}"> 
			
			<h:outputText value="#{restaurante.nombre}"></h:outputText>
		</p:column>
		
		<p:column headerText="nombre" filterBy="#{restaurante.direccion}" filterMatchMode="contains" sortBy="#{restaurante.direccion}"> 
			
			<h:outputText value="#{restaurante.direccion}"></h:outputText>
		</p:column>
		
		<p:column headerText="nombre" filterBy="#{restaurante.pais}" filterMatchMode="contains" sortBy="#{restaurante.pais}"> 			
			<h:outputText value="#{restaurante.pais}"></h:outputText>
		</p:column>
		
		<p:column headerText="nombre" filterBy="#{restaurante.gerente.nombre}" filterMatchMode="contains" sortBy="#{restaurante.gerente.nombre}"> 
		
			<h:outputText value="#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
		</p:column>
		
	</p:dataTable>
	</h:form>
</h:body>

</html>
